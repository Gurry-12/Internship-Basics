<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f8fbfc] group/design-root overflow-x-hidden"
      style="--checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(14,24,27)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e'); font-family: Lexend, 'Noto Sans', sans-serif;"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7f0f3] px-10 py-3">
          <div class="flex items-center gap-8">
            <div class="flex items-center gap-4 text-[#0e181b]">
              <div class="size-4">
                <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"
                    fill="currentColor"
                  ></path>
                </svg>
              </div>
              <h2 class="text-[#0e181b] text-lg font-bold leading-tight tracking-[-0.015em]">ReadyKit</h2>
            </div>
            <div class="flex items-center gap-9">
              <a class="text-[#0e181b] text-sm font-medium leading-normal" href="#">Home</a>
              <a class="text-[#0e181b] text-sm font-medium leading-normal" href="#">Checklist</a>
              <a class="text-[#0e181b] text-sm font-medium leading-normal" href="#">Resources</a>
              <a class="text-[#0e181b] text-sm font-medium leading-normal" href="#">Community</a>
            </div>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <label class="flex flex-col min-w-40 !h-10 max-w-64">
              <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                <div
                  class="text-[#4e8597] flex border-none bg-[#e7f0f3] items-center justify-center pl-4 rounded-l-xl border-r-0"
                  data-icon="MagnifyingGlass"
                  data-size="24px"
                  data-weight="regular"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                    ></path>
                  </svg>
                </div>
                <input
                  placeholder="Search"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e181b] focus:outline-0 focus:ring-0 border-none bg-[#e7f0f3] focus:border-none h-full placeholder:text-[#4e8597] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                  value=""
                />
              </div>
            </label>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#e7f0f3] text-[#0e181b] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-[#0e181b]" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAqEgYlI3aLtKUJA5Fqejk8HSwGBqfxHnrmnMoHtzoATpyt5iYdNHl2XJiZNjcFodggrOVPwIYV7L_kyJ52vMuOWqjG-ybSZTgLTSNNL1axbbnOO7gvKmUgqmjt3MotjYmQbP8R_DC91RRIYPPqtoBoHMw2iYUhA93WVx4DUgBdAdhbEDfJF0gbi5Rl26lfQleEARL9TlUcUC6lbVyL8UyJZvG-F1DfTyc8D2vVuRSwlpdJlkGh0r3cLB--raX8ybprBcDe5_TLVKi2");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-[#0e181b] tracking-light text-[32px] font-bold leading-tight min-w-72">Your Go-Bag Checklist</p>
            </div>
            <div class="px-4 py-3">
              <label class="flex flex-col min-w-40 h-12 w-full">
                <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                  <div
                    class="text-[#4e8597] flex border-none bg-[#e7f0f3] items-center justify-center pl-4 rounded-l-xl border-r-0"
                    data-icon="MagnifyingGlass"
                    data-size="24px"
                    data-weight="regular"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                      <path
                        d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                      ></path>
                    </svg>
                  </div>
                  <input
                    placeholder="Search for items"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e181b] focus:outline-0 focus:ring-0 border-none bg-[#e7f0f3] focus:border-none h-full placeholder:text-[#4e8597] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                    value=""
                  />
                </div>
              </label>
            </div>
            <h2 class="text-[#0e181b] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Essentials</h2>
            <div class="px-4">
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  class="h-5 w-5 rounded border-[#d0e1e7] border-2 bg-transparent text-[#30bae8] checked:bg-[#30bae8] checked:border-[#30bae8] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#d0e1e7] focus:outline-none"
                  checked=""
                />
                <p class="text-[#0e181b] text-base font-normal leading-normal">Water bottles (3 liters)</p>
              </label>
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  class="h-5 w-5 rounded border-[#d0e1e7] border-2 bg-transparent text-[#30bae8] checked:bg-[#30bae8] checked:border-[#30bae8] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#d0e1e7] focus:outline-none"
                  checked=""
                />
                <p class="text-[#0e181b] text-base font-normal leading-normal">Non-perishable food (3-day supply)</p>
              </label>
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  class="h-5 w-5 rounded border-[#d0e1e7] border-2 bg-transparent text-[#30bae8] checked:bg-[#30bae8] checked:border-[#30bae8] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#d0e1e7] focus:outline-none"
                  checked=""
                />
                <p class="text-[#0e181b] text-base font-normal leading-normal">First aid kit</p>
              </label>
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  class="h-5 w-5 rounded border-[#d0e1e7] border-2 bg-transparent text-[#30bae8] checked:bg-[#30bae8] checked:border-[#30bae8] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#d0e1e7] focus:outline-none"
                />
                <p class="text-[#0e181b] text-base font-normal leading-normal">Medications (prescription and over-the-counter)</p>
              </label>
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  class="h-5 w-5 rounded border-[#d0e1e7] border-2 bg-transparent text-[#30bae8] checked:bg-[#30bae8] checked:border-[#30bae8] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#d0e1e7] focus:outline-none"
                />
                <p class="text-[#0e181b] text-base font-normal leading-normal">Flashlight with extra batteries</p>
              </label>
            </div>
            <h2 class="text-[#0e181b] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">First Aid</h2>
            <div class="px-4">
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  class="h-5 w-5 rounded border-[#d0e1e7] border-2 bg-transparent text-[#30bae8] checked:bg-[#30bae8] checked:border-[#30bae8] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#d0e1e7] focus:outline-none"
                  checked=""
                />
                <p class="text-[#0e181b] text-base font-normal leading-normal">Band-aids and antiseptic wipes</p>
              </label>
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  class="h-5 w-5 rounded border-[#d0e1e7] border-2 bg-transparent text-[#30bae8] checked:bg-[#30bae8] checked:border-[#30bae8] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#d0e1e7] focus:outline-none"
                  checked=""
                />
                <p class="text-[#0e181b] text-base font-normal leading-normal">Pain relievers (ibuprofen, acetaminophen)</p>
              </label>
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  class="h-5 w-5 rounded border-[#d0e1e7] border-2 bg-transparent text-[#30bae8] checked:bg-[#30bae8] checked:border-[#30bae8] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#d0e1e7] focus:outline-none"
                />
                <p class="text-[#0e181b] text-base font-normal leading-normal">Antihistamines</p>
              </label>
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  class="h-5 w-5 rounded border-[#d0e1e7] border-2 bg-transparent text-[#30bae8] checked:bg-[#30bae8] checked:border-[#30bae8] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#d0e1e7] focus:outline-none"
                />
                <p class="text-[#0e181b] text-base font-normal leading-normal">Medical tape and gauze</p>
              </label>
            </div>
            <h2 class="text-[#0e181b] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Tools</h2>
            <div class="px-4">
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  class="h-5 w-5 rounded border-[#d0e1e7] border-2 bg-transparent text-[#30bae8] checked:bg-[#30bae8] checked:border-[#30bae8] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#d0e1e7] focus:outline-none"
                  checked=""
                />
                <p class="text-[#0e181b] text-base font-normal leading-normal">Multi-tool or knife</p>
              </label>
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  class="h-5 w-5 rounded border-[#d0e1e7] border-2 bg-transparent text-[#30bae8] checked:bg-[#30bae8] checked:border-[#30bae8] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#d0e1e7] focus:outline-none"
                  checked=""
                />
                <p class="text-[#0e181b] text-base font-normal leading-normal">Duct tape</p>
              </label>
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  class="h-5 w-5 rounded border-[#d0e1e7] border-2 bg-transparent text-[#30bae8] checked:bg-[#30bae8] checked:border-[#30bae8] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#d0e1e7] focus:outline-none"
                  checked=""
                />
                <p class="text-[#0e181b] text-base font-normal leading-normal">Whistle</p>
              </label>
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  class="h-5 w-5 rounded border-[#d0e1e7] border-2 bg-transparent text-[#30bae8] checked:bg-[#30bae8] checked:border-[#30bae8] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#d0e1e7] focus:outline-none"
                />
                <p class="text-[#0e181b] text-base font-normal leading-normal">Compass</p>
              </label>
            </div>
            <h2 class="text-[#0e181b] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Documents</h2>
            <div class="px-4">
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  class="h-5 w-5 rounded border-[#d0e1e7] border-2 bg-transparent text-[#30bae8] checked:bg-[#30bae8] checked:border-[#30bae8] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#d0e1e7] focus:outline-none"
                  checked=""
                />
                <p class="text-[#0e181b] text-base font-normal leading-normal">Copies of important documents (ID, insurance, etc.)</p>
              </label>
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  class="h-5 w-5 rounded border-[#d0e1e7] border-2 bg-transparent text-[#30bae8] checked:bg-[#30bae8] checked:border-[#30bae8] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#d0e1e7] focus:outline-none"
                  checked=""
                />
                <p class="text-[#0e181b] text-base font-normal leading-normal">Cash (small bills)</p>
              </label>
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  class="h-5 w-5 rounded border-[#d0e1e7] border-2 bg-transparent text-[#30bae8] checked:bg-[#30bae8] checked:border-[#30bae8] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#d0e1e7] focus:outline-none"
                />
                <p class="text-[#0e181b] text-base font-normal leading-normal">Local maps</p>
              </label>
            </div>
            <div class="flex px-4 py-3 justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e7f0f3] text-[#0e181b] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Add Item</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
