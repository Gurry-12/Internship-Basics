<html>

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />

      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#f8fbfc] group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7f0f3] px-10 py-3">

                <path
                  d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#0e181b] text-lg font-bold leading-tight tracking-[-0.015em]">ReadyKit</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#0e181b] text-sm font-medium leading-normal" href="#">Dashboard</a>
              <a class="text-[#0e181b] text-sm font-medium leading-normal" href="#">Checklists</a>

              <a class="text-[#0e181b] text-sm font-medium leading-normal" href="#">Settings</a>

            >
              <div class="text-[#0e181b]" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path

                  ></path>
                </svg>
              </div>
            </button>
            <div

              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAtvzW7XCwULAKTiGfhwovQq8AjQ2oO-jv1oB_BT4u1MrdfV0gr7WuhtArQ0VE90neUsHap2FPTHyWbVQnuC52S06pUNeRX9OiO7F6W_SrtEERMWIZaN1v751MKhnQDmYnyOcOwl5MANEtYasigDp0A4hOcciuxZegGyPZ7J1NmsfLd1YIh71wcgpLC9of9jGMjHEdLlNHB0DijJfHaQH3kCqpShfY0xswCoF4cH5jbKN6UyBrzS_jevP8seAeFP1kBhmoxmmQMhHem");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-[#0e181b] tracking-light text-[32px] font-bold leading-tight min-w-72">Your Preparedness Overview</p>
            </div>
            <h3 class="text-[#0e181b] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Checklist Progress</h3>
            <div class="flex flex-col gap-3 p-4">
              <div class="flex gap-6 justify-between">
                <p class="text-[#0e181b] text-base font-medium leading-normal">Go-Bag Checklist Completion</p>
                <p class="text-[#0e181b] text-sm font-normal leading-normal">75%</p>
              </div>
              <div class="rounded bg-[#d0e1e7]"><div class="h-2 rounded bg-[#30bae8]" style="width: 75%;"></div></div>
            </div>
            <h3 class="text-[#0e181b] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Real-Time Disaster Alerts</h3>
            <div class="p-4">
              <div class="flex items-stretch justify-between gap-4 rounded-xl">
                <div class="flex flex-col gap-1 flex-[2_2_0px]">
                  <p class="text-[#0e181b] text-base font-bold leading-tight">No Active Alerts</p>
                  <p class="text-[#4e8597] text-sm font-normal leading-normal">Your area is currently safe. Stay informed and prepared.</p>
                </div>
                <div
                  class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl flex-1"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC8k_GLUMQbgJliyzoSNJv76lM8-e0VgXlasYeOLOWBii4GQr_AEcbkSjJd3lTt_SuYsS0ObaapHiOFqqzEje9qU1rl4UHAY33BJaFr8Ju0IvN2HPKjceTBp2FVZG4Id9H1p3MBMHlUqerv5rfuDROvEgFKlaI0gBkkuu7T2AvVeV8nyhiDtf4pOYBcaZgvmFiHxfArt5kbTaRt03HOlmQrHRqWYOJx_mN5thNdhOQnYQzSJG-QQELTEDUJgs-ZMAHPdlsHVLRrYz0w");'
                ></div>
              </div>
            </div>
            <h3 class="text-[#0e181b] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Quick Actions</h3>
            <div class="flex justify-stretch">
              <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-start">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#30bae8] text-[#0e181b] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Customize Bag</span>
                </button>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e7f0f3] text-[#0e181b] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Download List</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
