<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
  <title>Document</title>
</head>
<body class="bg-light">

  <!-- Full height container to center content -->
  <div class="container-fluid d-flex align-items-center justify-content-center">
    <div class="row w-100  pt-5 justify-content-center">
      <div class="col-10 col-md-6 ">
        <form id="commonForm" class="cmxform p-3 border rounded-3 shadow " method="get" action="">
          <div class="form-group">
            <label for="cname" class="form-label">Name:</label>
            <input type="text" name="name" id="cname" class="form-control" minlength="4" maxlength="8">

            <label for="class" class="form-label">Branch</label>
            <input type="text" name="class" id="class" class="form-control">

            <label for="" class="form-label"></label>
            <input type="text" inputmode="numeric" pattern="\d*" class="form-control"/>

            <label for="" class="form-label"></label>
            <input type="number" id="number-input" oninput="limitInput(this, 10)" class="form-control" />

            <script>
            function limitInput(input, maxLength) {
                if (input.value.length > maxLength) {
                    input.value = input.value.slice(0, maxLength);
                }
            }
            </script>

            <button type="submit" class="btn btn-success mt-3">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script>
    $(document).ready(function() {
      $("button").click(function(event) {
        event.preventDefault();
        let a = $("#cname").val();
        console.log(a);

        let b = $("#class").val();
        console.log(b)

        $("#cname").val(""); $("#class").val("");
      });
    });
  </script>

</body>
</html>
