<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Question bank</title>
</head>
<body>
    <section class="container  pt-5  d-flex justify-content-center align-items-center bg-transparent ">
        <div class="form-group border p-5 shadow rounded-4">
            <p class="text-center fw-bold ">Question Bank</p>
            <label for="dispay" class="form-label" >Questions </label>
            <div class="display bg-light text-dark mx-auto mb-4" id="display" >
            </div>

            <input type="text" name="result" id="result" class="my-2 "><br>

            <button type="button" class="btn btn-success"  id="button1" >Submit</button>
       </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>

</html>
