<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .center {
            text-align: center;
            padding: 20px;
            width: 300px;
            margin: auto;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <div class="center border shadow rounded-3 mt-5">
        <label for="row" class="form-label">Row</label>
        <input type="number" name="row" id="row" class="form-control">

        <label for="column" class="form-label">Column</label>
        <input type="number" name="column" id="column" class="form-control">

        <button type="submit" class="btn btn-success mt-4" onclick="add_table()">Submit</button>
    </div>

    <div id="table1" class="container mt-3 text-center">
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
