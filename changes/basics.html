<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Calculator</title>

    <style>
        .sidenav {
    height: 100%;
    width: 0;
    position : absolute;
    top: 0;
    left : 0;
    z-index: 1;
    background-color: #111;
    opacity: 80%;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
  }
  
  .sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
  }
  
  .sidenav a:hover {
    color: #f1f1f1;
  }
  
  .sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
  }

  #pre p {
    padding-left: 10px;
  }

  button:hover {
    box-shadow: 1px 1px 1px black;
  }
    </style>
</head>

<body style="background-color: rgb(243, 243, 243, 0.6);">


<h1 class="text-center mt-5">Calculator</h1>

<div class="container-fluid w-50 shadow mx-auto mt-5 bg-secondary rounded-3 position-relative">
    <button type="button" id="history" onclick="openNav()" class="bg-transparent btn closebtn position-absolute top-0 start-0 "><i class="fa-solid fa-clock-rotate-left text-white"></i></button>
 
    <div id="result" class="row bg-danger rounded-3 d-flex align-items-end justify-content-end p-3 fs-1 text-white" style="height: 150px;">
    </div>
    <div class=" box row gap-1 py-1 px-1 " >
        <div  class="number col p-3 bg-info d-flex justify-content-center btn btn-primary ">9</div>
        <div class="number col p-3 bg-info d-flex justify-content-center btn btn-primary ">8</div>
        <div class="number col p-3 bg-info d-flex justify-content-center btn btn-primary ">7</div>
        <div class="number col p-3 bg-warning d-flex justify-content-center btn btn-primary">/</div>
    </div>
    <div class=" box row gap-1 py-1 px-1 " >
        <div  class="number col p-3 bg-info d-flex justify-content-center btn btn-primary ">6</div>
        <div class="number col p-3 bg-info d-flex justify-content-center btn btn-primary ">5</div>
        <div class="number col p-3 bg-info d-flex justify-content-center btn btn-primary ">4</div>
        <div class="number col p-3 bg-warning d-flex justify-content-center btn btn-primary  ">*</div>
    </div>
    <div class="box row gap-1 py-1 px-1 " >
        <div class="number col p-3 bg-info d-flex justify-content-center btn btn-primary ">3</div>
        <div class="number col p-3 bg-info d-flex justify-content-center btn btn-primary ">2</div>
        <div class="number col p-3 bg-info d-flex justify-content-center btn btn-primary ">1</div>
        <div class="number col p-3 bg-warning d-flex justify-content-center btn btn-primary ">-</div>
    </div>
    <div class="box row gap-1 py-1 px-1 " >
        <div id="all-clear" class="col p-3 bg-info d-flex justify-content-center btn btn-primary ">AC</div>
        <div class="number col p-3 bg-info d-flex justify-content-center btn btn-primary ">0</div>
        <div id="equal" class="col  p-3 bg-info d-flex justify-content-center btn btn-primary ">=</div>
        <div class=" number col p-3 bg-warning d-flex justify-content-center btn btn-primary ">+</div>
    </div>

    <div id="mySidenav" class="sidenav">
        <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
        <p class="text-white text-center">History</p>
        <div id="pre" class="transparent bg-dark opacity-50 text-white  py-3 my-2 mx-1 d-flex flex-column  rounded-3 ">
        </div>

        <div class="position-absolute bottom-0 translate-middle start-50"><button id="delete" type="button" class=" p-3 bg-primary opacity-50 d-flex justify-content-center btn btn-primary w-100 ">Delete</button></div>
        
      </div>

</div>
<script src="basic.js"></script>

</body>
</html>
