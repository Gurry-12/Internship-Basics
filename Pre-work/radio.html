<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        input[type=radio]:checked + label:before{
        background:gold;
}

    </style>
</head>
<body>

    <div class="main">
        <p>Whats your favorite thing : </p>
    <input type="radio" value="cars" name="main" id="cars">
    <label for="cars" class="label">Car</label><br>

    <input type="radio" value="books" name="main" id="books">
    <label for="books" class="label">Books</label>
    </div>
    
</body>
</html>
