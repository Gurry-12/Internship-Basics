<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="image.png" type="image/x-icon">
    <title>Login Page</title>

    <style>
        /* body {
            background-color: #c1c5ce;
            font-family: Helvetica, sans-serif;
        } */
         #login-container {

            background-image: linear-gradient(315deg, #FA7C54 40%, #FEE140 90%);
            background-repeat: no-repeat;
            background-size: cover;
            
         }
        </style>
</head>
<body>
    
    <div class="container ">
        <div class="row p-4">
            <div class="col-6">
                <h2 class="text-primary">Category List</h2>
            </div>
            <div class="col-6 text-end">
                <a class="btn btn-outline-primary rounded-2" data-bs-toggle="modal" data-bs-target="#myModal" id="CreateCategory"><i class="bi bi-plus-circle"></i> Add New Category</a>
            </div>
        </div>
    </div>
    
    <table class="table table-bordered table-striped table-responsive">
        <thead>
            <tr>
                <th scope="row" style="width: 33%;" >ID</th>
                <th scope="row" style="width: 33%;">Name</th>
                <th scope="row" style="width: 33%;">Action</th>
            </tr>
        </thead>


                <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td class="d-flex align-items-center justify-content-around">
                        <button class="btn btn-outline-warning rounded-2 " onclick="UpdateCategory(Id)"><i class="bi bi-pen"></i> Edit</button>
                        <button class="btn btn-outline-danger rounded-2 " onclick="DeleteCategory(Id)"><i class="bi bi-trash"></i> Delete</button>
                    </td>
                </tr>
    
        </tbody>
    </table>
    
    
    <!-- Modal Structure -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <!-- ðŸ‘ˆ Centered here -->
            <div class="modal-content">
    
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Modal Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
    
                <div class="modal-body">
                    <form id="categoryForm"  method="POST">
                        <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                        
                            <input type="number" class="form-control" asp-for="NewCategory.Id" hidden>
                            <label asp-for="NewCategory.Name" class="form-label">Category Name</label>
                            <input type="text" class="form-control" asp-for="NewCategory.Name" required>
                            <span asp-validation-for="NewCategory.Name" class="text-danger" >Hidzddvvd</span>
                       
                        <div class="my-3 d-flex gap-5">
                            <button type="button" class="btn btn-primary" onclick="SaveCategory();" id="CategorySave">Save changes</button>
                            <button type="button" class="btn btn-primary" onclick="UpdateCategoryInDB();" id="CategoryUpdate">Update changes</button>
                            <a class="btn btn-outline-dark" id="BackToList" aria-label="Close">Back to List</a>
                        </div>
                    </form>
                </div>
    
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
