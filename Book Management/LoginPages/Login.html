<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="image.png" type="image/x-icon">
    <title>Login Page</title>

    <style>
        /* body {
            background-color: #c1c5ce;
            font-family: Helvetica, sans-serif;
        } */
         #login-container {

            background-image: linear-gradient(315deg, #FA7C54 40%, #FEE140 90%);
            background-repeat: no-repeat;
            background-size: cover;
            
         }
        </style>
</head>
<body>
    
    <div id="login-container" class="container-fluid w-100 vh-100 d-flex justify-content-center align-items-center" >

        <div class="card mx-auto bg-light box-shadow border-0" style="width: 25rem; height: 35rem; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
            
            <div class="card-body ">
                <div class="cart-title text-center py-2"> <h1>Login Page</h1></div>
                
                <div class="text-center mb-4 mx-auto w-25 my-4">
                    <img src="image.png" class="img-fluid" alt="image">
                </div>
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div class="mb-3">
                        <p class="fs-6 text-center">New to here ? <a asp-action="Registration" asp-asp-controller="Auth" class="link-dark">Sign-UP</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
